<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="form">
      <form action="" novalidate>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email address"
          required
        />
        <span class="instructions"><br /><span class="errMessage"></span></span>
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="Belgium">Belgium</option>
          <option value="Brazil">Brazil</option>
          <option value="Canada">Canada</option>
          <option value="Denmark">Denmark</option>
          <option value="Finland">Finland</option>
          <option value="France">France</option>
          <option value="Greece">Greece</option>
          <option value="Iceland">Iceland</option>
          <option value="India">India</option>
          <option value="Israel">Israel</option>
          <option value="Italy">Italy</option>
          <option value="Japan">Japan</option>
          <option value="Norway">Norway</option>
          <option value="Poland">Poland</option>
          <option value="Portugal">Portugal</option>
          <option value="Qatar">Qatar</option>
          <option value="Singapore">Singapore</option>
          <option value="South Africa">South Africa</option>
          <option value="Spain">Spain</option>
          <option value="Sweden">Sweden</option>
          <option value="Switzerland">Switzerland</option>
          <option value="Turkey">Turkey</option>
          <option value="Ukraine">Ukraine</option>
          <option value="United Arab Emirates">United Arab Emirates</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States">United States</option>
          <option value="Venezuela">Venezuela</option>
        </select>
        <label for="zip">Zip Code</label>
        <input id="zip" name="zip" type="text" required />
        <span class="instructions"><br /><span class="zipErrMsg"></span></span>
        <label for="password">Your Password</label>
        <input
          type="password"
          id="pw"
          minlength="8"
          autocomplete="off"
          required
        />
        <span class="instructions"><br /><span class="pwErrMsg"></span></span>
        <label for="password">Confirm Password</label>
        <input
          type="password"
          id="confirm-pw"
          minlength="8"
          autocomplete="off"
          required
        />
        <span class="instructions"
          ><br /><span class="confirmPwErrMsg"></span
        ></span>

        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
